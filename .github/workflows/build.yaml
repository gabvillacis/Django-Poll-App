name: Publish Docker Image to Amazon ECR

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build Image and Publish to Amazon ECR
    runs-on: ubuntu-latest

    steps:

      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Extract Git Tag
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image to Amazon ECR
        env: 
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}          
        run: |
          docker build -t $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:${{ env.TAG_NAME }} -f Dockerfile .
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_NAME }}:${{ env.TAG_NAME }}